<!DOCTYPE html>
<html>
    <head>
        <title>3D</title>
        <style type="text/css">
            *{
                perspective: 1000px;
            }
            img{
                width:300px;
                display:block;
                margin:auto;
                margin-top:200px;

                transition:all 1s;
            }

            img:hover{
                /* transform:rotateX(100deg); */
                /* transform:rotateZ(120deg); */

                /* transform:rotateX(90deg); */

                transform:rotateY(90deg);
            }
        </style>
    </head>
    <body>
        <img src="image/dog.jpg" alt="dog" />
    </body>
</html>
