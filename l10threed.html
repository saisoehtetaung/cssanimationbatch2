<!DOCTYPE html>
<html>
    <head>
        <title>3D</title>
        <style type="text/css">

            body{
                perspective:1000px;
            }
            img{
                width:300px;
                display:block;
                margin:auto;
                margin-top:200px;

                transition: all 2s;
            }

            img:hover{
                transform:translateZ(800px);
            }
        </style>
    </head>
    <body>
        <img src="image/dog.jpg" alt="dog"/>
    </body>
</html>
